<!DOCTYPE html>
<html>
<head>
<style type="text/css">
body
{
background-color: teal;	
}
.tab1
{
width: 100%;
height: 60px;
background-color: gray;
}
.tab2
{
margin: auto;
margin-top: 110px;
margin-bottom: 130px;
}
.tab3
{

width: 100%;
height: 30px;
background-color: gray;
}
</style>
<script type="text/javascript" src="SignUpValidation.js"></script>
 </head>
<body>
<form action="sigin" method="get" name="reg" onSubmit="return Validation()">
<table class="tab1">
<tr>
<td><font color="white" size="5"><center><b>DataManagement</b></center></font></td>
</tr>
</table>
<table class="tab2">
<tr>
<td>Username</td>
<td><input type="text" name="uname">
</tr>
<tr>
<td>Password</td>
<td><input type="password" name="upass">
</tr>
<tr>
<td>Re-Password</td>
<td><input type="password" name="rpass">
</tr>
<tr>
<td>Gender</td>
<td>
<input type="radio" name="gen" value="male">:Male
<input type="radio" name="gen" value="female">:Female
</td>
</tr>
<tr>
<tr>
<td>Country</td>
<td>
<select name="cntry">
<option value="0">---Select---</option>
<option value="india">India</option>
<option value="US">USA</option>
<option value="UK">Uk</option>
</select>
</td>
</tr>
<tr>
<td>Mobile No</td>
<td>
<input type="text" name="umbno">
</td>
</tr>
<tr>
<td>Address</td>
<td>
<textarea rows="6" cols="19" name="addr"></textarea>
</td>
</tr>
<tr>
<td><input type="submit" value="SignUp"></td>
<td><input type="reset" value="Cancel">
</tr>
</table>
<table class="tab3">
<tr>
<td><font color="white" size="3"><center><b>Copyright@DataManagement</b></center></font></td>
</tr>
</table>
</form>
</body>
</html>
