<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
function doller_to_Inr()
{
	var doller=parseInt(prompt("Enter the Doller"));
	var inramt=doller*67;
	document.write("INR Amount:"+inramt);
}

</script>
</head>
<body>
<form action="">
<input type="button" value="submit" onclick="doller_to_Inr()">
</form>
</body>
</html>
